<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파이트나우 복싱</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>파이트나우</h1>
            <nav>
                <ul>
                    <li><a href="#home">홈</a></li>
                    <li><a href="#events">이벤트</a></li>
                    <li><a href="#contact">문의</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="container">
                <h2>복싱의 세계에 오신 것을 환영합니다</h2>
                <p>복싱의 스릴, 힘, 규율을 경험하세요. 파이트나우가 여러분을 액션에 더 가까이 다가가게 합니다.</p>
                <!-- Placeholder for a boxing-related image -->
                <div class="hero-image">
                    <img src="https://via.placeholder.com/800x400?text=Boxing+Action" alt="복싱 액션">
                </div>
            </div>
        </section>

        <section id="events" class="content-section">
            <div class="container">
                <h2>다가오는 경기 일정</h2>
                <p>놓칠 수 없는 빅 매치! 상세한 경기 일정을 확인하고, 복싱 역사의 순간을 함께하세요.</p>
                <div id="events-container" class="event-list">
                    <!-- 이벤트 데이터는 main.js에서 동적으로 로드됩니다 -->
                    <img src="https://via.placeholder.com/50x50?text=Loading..." alt="로딩 중" id="events-loading" style="display: block; margin: 20px auto;">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 파이트나우. 모든 권리 보유.</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
