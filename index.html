<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파이트나우 복싱</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>파이트나우</h1>
            <nav>
                <ul>
                    <li><a href="#home">홈</a></li>
                    <li><a href="#fighters">선수</a></li>
                    <li><a href="#events">이벤트</a></li>
                    <li><a href="#contact">문의</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="container">
                <h2>복싱의 세계에 오신 것을 환영합니다</h2>
                <p>복싱의 스릴, 힘, 규율을 경험하세요. 파이트나우가 여러분을 액션에 더 가까이 다가가게 합니다.</p>
                <!-- Placeholder for a boxing-related image -->
                <div class="hero-image">
                    <img src="https://via.placeholder.com/800x400?text=Boxing+Action" alt="복싱 액션">
                </div>
            </div>
        </section>

        <section id="fighters" class="content-section">
            <div class="container">
                <h2>저희 선수들</h2>
                <p>챔피언과 떠오르는 스타들을 만나보세요. 각 선수는 헌신과 강인함을 보여줍니다.</p>
                <!-- Placeholder for fighter profiles -->
                <div class="fighter-grid">
                    <div class="fighter-card">
                        <h3>챔피언 A</h3>
                        <img src="https://via.placeholder.com/200x200?text=Fighter+A" alt="선수 A">
                        <p>체급: 헤비급</p>
                    </div>
                    <div class="fighter-card">
                        <h3>스타 B</h3>
                        <img src="https://via.placeholder.com/200x200?text=Fighter+B" alt="선수 B">
                        <p>체급: 라이트급</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="events" class="content-section">
            <div class="container">
                <h2>다가오는 이벤트</h2>
                <p>가장 큰 경기를 놓치지 마세요. 일정을 확인하세요!</p>
                <ul>
                    <li>이벤트 1: 날짜, 장소</li>
                    <li>이벤트 2: 날짜, 장소</li>
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 파이트나우. 모든 권리 보유.</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
